<html>
<head>
<title>Controle de la BeagleBone</title>
</head>


<style>
body {
    background-color: linen;
}

.command {
    width: 30px;
	height: 30px;
	margin-right: 5px;
}

.command-up {
    margin-left: 40px;
}
.exec {
	display: hidden;
}
</style>

<script type="text/javascript">
function action(a)
{
	file = '';
	switch(a){
		case 0:
			file = 'avance.cgi';
			break;
		case 1:
			file = 'turn_left.cgi';
			break;
		case 2:
			file = 'recule.cgi';
			break;
		case 3:
			file = 'turn_right.cgi';
			break;
		default:
			file = 'stop.cgi';
			break;
	}
	document.getElementById('exec').src = file ;
 }
 </script>
<body>



<button type="button" class='command command-up' onmousedown="action(0);" onmouseup="action(-1)"> up </button>
<br />
<button type="button" class='command command-left'  onmousedown="action(1);" onmouseup="action(-1)"> left </button>
<button type="button" class='command command-down'  onmousedown="action(2);" onmouseup="action(-1)"> down </button>
<button type="button" class='command command-right'  onmousedown="action(3);" onmouseup="action(-1)"> right </button>
<br />
<iframe id="exec" src="stop.cgi" />
<br />
<iframe id='monitor' src="monitoring.cgi" />
<script type="text/javascript">
 setTimeout(function(){
      	document.getElementById('monitor').contentWindow.location.reload();
   }, 500)

</script>


</body>


</html>
